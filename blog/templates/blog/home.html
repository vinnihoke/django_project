{% extends "blog/base.html" %} {% block content %} {% for post in posts %}
<div class="post">
  <h1>{{ post.title }}</h1>
  <hr />
  <small>By {{ post.author }} on {{ post.date_posted | date:'F d, Y' }}</small>
  <p>{{ post.content }}</p>
  <button class="btn btn-primary">Learn More</button>
</div>
{% endfor %} {% endblock content %}
